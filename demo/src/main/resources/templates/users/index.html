<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/resources :: headResources('Users List')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: topNavbar('users')}"></nav>
<div class="container">
    <h2 class="text-danger mt-4">Admin Registrati</h2>
    <table class=" tableUser mx-auto w-50 mt-5 table table-dark">
        <thead>
        <tr>
            <th>Ruolo</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td class="userRole" th:text="${user.roles[0].name}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
    <!--    <div th:if="${users.isEmpty()}">-->
    <!--        Nessun utente registrato.-->
    <!--    </div>-->
</div>
</body>
</html>
