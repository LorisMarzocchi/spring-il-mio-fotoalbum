<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/app.css" />

    <title>spring-photo</title>
  </head>
  <body>
    <nav class="navbar mt-4 bg-body-dark">
      <div class="container justify-content-between">
        <div class="d-flex">
          <input
            id="searchNameField"
            class="searchInput form-control me-2"
            type="text"
            placeholder="Cerca foto per nome o descrizione!"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            onclick="searchPhoto()"
          >
            Search
          </button>
        </div>
        <a class="navbar-link" href="contact.html">Contattaci</a>
      </div>
    </nav>
    <h1 class="text-center">Photo</h1>
    <div class="container d-flex align-items-center">
      <div></div>
      <div id="root" class="container text-primary"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
