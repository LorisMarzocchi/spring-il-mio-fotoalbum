<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring-photo-contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-around align-items-baseline mb-4">
        <h3 class="text-center text-danger mt-4">Contattaci</h3>
        <a href="index.html">Torna alla Home</a>
      </div>

      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="text-light">Nome:</label>
          <input type="text" class="form-control" id="name" />
          <div class="invalid-feedback" id="nameError"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="text-light form-label">Email:</label>
          <input type="text" class="form-control" id="email" />
          <div class="invalid-feedback" id="emailError"></div>
        </div>
        <div class="mb-3">
          <label for="message" class="text-light form-label">Messaggio:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <div class="invalid-feedback" id="messageError"></div>
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
      </form>
    </div>

    <script src="js/contact.js"></script>
  </body>
</html>
